<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Payment Form</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right,rgba(255, 192, 203, 0.192), rgba(212, 74, 74, 0.63));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 2s ease-out;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .payment-form {
      background: beige;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      animation: slideUp 0.6s ease-in-out;
    }

    @keyframes slideUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .payment-form h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: pink;
    }

    .payment-form p {
      font-size: 0.9rem;
      margin-bottom: 20px;
      color: #666;
    }

    .form-section {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-section h3 {
      margin-bottom: 10px;
      font-size: 1rem;
      color: #444;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: pink;
      box-shadow: 0 0 5px pink;
    }

    .gender label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .payment-method button {
      flex: 1;
      padding: 10px;
      border: none;
      background-color: rgba(228, 114, 133, 0.918);
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      transition: all 0.3s ease;
    }

    .payment-method button:hover {
      background-color: rgba(228, 114, 133, 0.7);
      color: #444;
      transform: translateY(-5px);
    }

    .submit-button {
      width: 100%;
      padding: 15px;
      border: none;
      background-color: rgba(228, 114, 133, 0.918);
      color: #fff;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-button:hover {
      background-color: rgba(228, 114, 133, 0.7);
      color: #444;
      transform: translateY(-5px);
    }

    .submit-button i {
      margin-left: 5px;
    }

    .icon {
      margin-right: 5px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="payment-form">
    <h2><i class="fas fa-seedling"></i> Payment Form</h2>
    <p>Complete your purchase and let us deliver your flowers with love!</p>
    <form>
      <div class="form-section">
        <h3><i class="fas fa-user"></i> Account</h3>
        <div class="form-group">
          <input type="text" placeholder="Full Name" required>
          <input type="text" placeholder="Name on Card" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Address" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="City" required>
        </div>
      </div>

      <div class="form-section">
        <h3><i class="fas fa-calendar-alt"></i> Date of Birth</h3>
        <div class="form-group">
          <input type="text" placeholder="DD" maxlength="2" required>
          <input type="text" placeholder="MM" maxlength="2" required>
          <input type="text" placeholder="YYYY" maxlength="4" required>
        </div>
        <h3><i class="fas fa-venus-mars"></i> Gender</h3>
        <div class="form-group gender">
          <label><input type="radio" name="gender" required> Male</label>
          <label><input type="radio" name="gender" required> Female</label>
        </div>
      </div>

      <div class="form-section">
        <h3><i class="fas fa-credit-card"></i> Payment Details</h3>
        <div class="form-group payment-method">
          <button type="button"><i class="fas fa-credit-card"></i> Credit Card</button>
          <button type="button"><i class="fab fa-paypal"></i> PayPal</button>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Card Number 1111-2222-3333-4444" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Card CVC 632" maxlength="3" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Exp Month" maxlength="2" required>
          <input type="text" placeholder="Exp Year" maxlength="4" required>
        </div>
      </div>

      <button type="submit" class="submit-button">Pay Now <i class="fas fa-seedling"></i></button>
    </form>
  </div>
</body>
</html>
