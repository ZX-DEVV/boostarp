    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:wght@400;700&display=swap');

        *{
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: "Playfair Display", serif;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }
        
        body{
            background-size: cover;
            background-image: url(flora2.jpg);
            height: 100vh;
            animation: fadeIn 2s ease-out; /* Body fade-in animation */
        }
        
        header {
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 10%;
            transition: background-color 0.5s ease;
            animation: slideIn 1s ease-out; /* Header slide-in animation */
        }
        
        .nav-logo img {
            width: 80px;
            border: 1px solid transparent;
            border-radius: 50%;
        }
        
        .navmenu{
            display: flex;
            position: relative;
        }
        
        .navmenu a{
            color: #2c2c2c;
            font-size: 16px;
            text-transform: capitalize;
            padding: 10px 20px;
            font-weight: 400;
            transition: all .42s ease;
            position: relative;
            opacity: 0; /* Initially hidden for animation */
            animation: fadeInUp 1s ease forwards; /* Link fade-in-up animation */
        }
        
        .navmenu a:nth-child(1) {
            animation-delay: 0.2s;
        }
        
        .navmenu a:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        .navmenu a:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        .navmenu a:nth-child(4) {
            animation-delay: 0.8s;
        }
        
        .navmenu a:nth-child(5) {
            animation-delay: 1s;
        }
        
        .navmenu a:hover {
            background-color: rgba(165, 42, 42, 0.562);
            border-radius: 50px;
            border: 1px solid;
            color: white;
        }
        
        .navmenu a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #eb5093;
            transition: width 0.3s ease-in-out;
        }
        
        .navmenu a:hover::before {
            width: 100%;
        }
        
        .nav-icons {
            display: flex;
            align-items: center;
        }
        
        .nav-icons i {
            margin-right: 20px;
            color: #2c2c2c;
            font-size: 25px;
            font-weight: 400;
            transition: all .42s ease;
            opacity: 0;
            animation: fadeInUp 1s ease forwards; /* Fade-in animation for icons */
            animation-delay: 1.2s; /* Delayed animation for icons */
        }
        
        .nav-icons i:hover {
            transform: scale(1.1);
            color: rgb(236, 116, 156);
        }
        
        #menu-icon {
            font-size: 35px;
            color: #2c2c2c;
            z-index: 10001;
            cursor: pointer;
        }
        
        section {
            padding: 5% 10%;
        }
        
        .main-home {
            width: 100%;
            height: 100vh;
            position: relative;
            top: 80px;
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            align-items: center;
            animation: fadeInUp 2s ease-out; /* Main home fade-in-up animation */
        }
        
        .main-text h1 {
            color: rgba(202, 101, 101, 0.74);
            font-size: 4rem;
            text-transform: capitalize;
            font-weight: bold;
            font-family: "Playfair Display", serif;
            opacity: 0;
            animation: fadeInUp 2s ease-out forwards; /* Fade-in-up animation */
            animation-delay: 1s; /* Delay for main heading */
        }
        
        .main-text p {
            color: #eb5093;
            font-size: 2rem;
            font-family: "Playfair Display", serif;
            opacity: 0;
            animation: fadeInUp 2s ease-out forwards; /* Fade-in-up animation */
            animation-delay: 1.5s; /* Delay for description */
        }
        
        .main-btn {
            display: inline-block;
            color: #111;
            font-size: 16px;
            padding: 12px 25px;
            text-transform: capitalize;
            font-weight: 500;
            border: 2px solid #111;
            border-radius: 60px;
            transition: all .42s ease;
            position: relative;
            top: 50px;
            left: 70px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInUp 2s ease-out forwards; /* Fade-in-up animation for button */
            animation-delay: 2s; /* Delay for button */
        }
        
        .main-btn:hover {
            background: rgba(211, 97, 97, 0.692);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        header.sticky {
            background-color: #fff;
            padding: 20px 10%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 890px) {
            header {
                padding: 20px 3%;
                transition: 0.4s;
            }
        }
        
        @media (max-width: 750px) {
            .navmenu {
                position: absolute;
                top: 100%;
                right: -100%;
                width: 300px;
                height: 130vh;
                background-color: rgba(223, 127, 143, 0.493);
                display: flex;
                align-items: center;
                flex-direction: column;
                padding: 120px 30px;
                transition: all 0.42s;
            }
        
            .navmenu a {
                display: block;
                margin: 18px 0;
            }
        
            .navmenu.open {
                right: 0;
            }
        }
        
        .pagination {
            justify-content: center;
            margin-top: 50px;
            position: relative;
            left: 130px;
        }
        
        .pagination .page-link {
            color: pink;
            background-color: #fff;
            border: 1px solid pink;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .pagination .page-link:hover {
            color: #fff;
            background-color: pink;
            border-color: pink;
        }
        
        .pagination .page-item.active .page-link {
            background-color: pink;
            border-color: rgb(248, 153, 169);
            color: white;
            font-weight: bold;
        }
        
        .navmenu a,
        .nav-icons a,
        .pagination .page-link,
        .main-btn {
            text-decoration: none !important;
        }
        
        /* Keyframe Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
