<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom,rgba(165, 42, 42, 0.432), pink); /* Light brown gradient */
      font-family: 'Georgia', serif;
    }
    .contact-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .contact-header h1 {
      color: rgba(139, 69, 19, 0.938); /* Lighter brown color */
      font-weight: bold;
    }
    .contact-header p {
      color: #8b4513; /* Lighter brown text */
      font-size: 1.1rem;
    }
    .contact-form {
      background:white; /* Light beige background */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    .contact-form label {
      font-weight: bold;
      color: #8b4513; /* Lighter brown text for labels */
    }
    .form-control {
      border: 2px solid rgba(139, 69, 19, 0.938); /* Light brown border */
      border-radius: 5px;
    }
    .btn-submit {
      background: linear-gradient(to right, rgba(139, 69, 19, 0.938), pink); /* Gradient of brown shades */
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }
    .btn-submit:hover {
      background: linear-gradient(to right, rgba(139, 69, 19, 0.445), #f4a300);
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(205, 133, 63, 0.2); /* Lighter brown hover effect */
    }
    .footer {
      background: rgba(139, 69, 19, 0.7); /* Lighter brown footer background */
      color: white;
      padding: 40px 0;
      position: relative;
      text-align: center;
    }
    .footer h3 {
      color: #fff;
      font-weight: bold;
    }
    .footer p, .footer a {
      color: #f4a300; /* Light yellowish brown color for text and links */
      font-size: 0.95rem;
      text-decoration: none;
    }
    .footer a:hover {
      color: #ffffff;
    }
    .footer .footer-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .footer .footer-section .col-md-3 {
      margin-bottom: 20px;
    }
    .footer .footer-section .col-md-3 h5 {
      font-weight: bold;
      color: #ffffff;
    }
    .footer .footer-section .col-md-3 a {
      color: #f4a300;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .footer .footer-section .col-md-3 a:hover {
      color: #ffffff;
    }
    .footer .social-icons i {
      color: #f4a300; /* Light brown for social icons */
      font-size: 1.8rem;
      margin: 0 10px;
    }
    .footer .social-icons i:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header class="py-5">
    <div class="container contact-header">
      <h1><i class="bi bi-envelope-heart"></i> Let's Get in Touch</h1>
      <p>Your feedback, questions, and thoughts mean the world to us!</p>
    </div>
  </header>

  <main>
    <div class="container d-flex flex-wrap align-items-center justify-content-center">
      <!-- Image Section -->
      <div class="col-md-6 mb-4">
        <img src="pnk.jpg" alt="Romantic Flowers" class="img-fluid rounded shadow" style="border: 5px solid #ffe6eb;">
      </div>
      <!-- Contact Form -->
      <div class="col-md-6 p-3">
        <div class="contact-form">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label icon-text"><i class="bi bi-person-heart"></i> Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label icon-text"><i class="bi bi-envelope"></i> Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label icon-text"><i class="bi bi-chat-heart"></i> Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your message here"></textarea>
            </div>
            <button type="submit" class="btn btn-submit w-100"><i class="bi bi-send-heart"></i> Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-5">
    <div class="container">
      <h3><i class="bi bi-flower1"></i> Romantic Flowers</h3>
      <p>&copy; 2024 Designed with Love. All rights reserved.</p>

      <!-- Footer Sections -->
      <div class="footer-section">
        <!-- Contact Us Section -->
        <div class="col-md-3">
          <h5>Contact Us</h5>
          <p>Email: <a href="mailto:info@romanticflowers.com">info@romanticflowers.com</a></p>
          <p>Phone: <a href="tel:+1234567890">+212 658-778049</a></p>
        </div>

        <!-- Quick Links Section -->
        <div class="col-md-3">
          <h5>Quick Links</h5>
            <li><a href=file:///C:/Users/fujitsu/Desktop/bostrap/htm.html#">Home</a></li>
            <li><a href="file:///C:/Users/fujitsu/Desktop/bostrap/about%20us.html">About</a></li>
            <li><a href="file:///C:/Users/fujitsu/Desktop/bostrap/product.html">Products</a></li>
            <li><a href="file:///C:/Users/fujitsu/Desktop/bostrap/review.html">Reviews</a></li>
        </div>

        <!-- Follow Us Section -->
        <div class="col-md-3">
          <h5>Follow Us</h5>
          <div class="social-icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-youtube"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
